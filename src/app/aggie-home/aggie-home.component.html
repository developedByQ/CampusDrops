<nav class="navbar navbar-light">
  <h4 class="navbar-brand">Welcome Aggies!</h4>
  <ul class="navbar-nav"></ul>
</nav>

<div class="sidebar">
  <h4>Categories</h4>
  <a class="active" href="/aggiehome">Campus Dining</a>
  <a href="/settings">Settings</a>
</div>

<div class="content">
  <div
    style="max-width: 400px; margin: auto; padding: 1em"
    *ngFor="let item of currentVenderproductList"
  >
    <mat-card style="border-radius: 10px; box-shadow: 1px 2px 5px">
      <div style="text-align: center; padding-top: 10px">
        <img
          [src]="item.itemImage"
          alt="Avatar"
          style="width: 100%"
          mat-card-image
        />
      </div>
      <mat-card-content style="text-align: center">
        <p>{{ item.itemName }}</p>
        <p>${{ item.price }}</p>
        <p>{{ item.description }}</p>
        <button
          (click)="service.globelId = item.itemID; viewItemDetail()"
          class="btn btn-primary"
        >
          View Details
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
