<div xmlns="http://www.w3.org/1999/html">

  <h1 style="text-align: center" class="mt-4">Vendor Name Here</h1>
  <tr>
<div style="max-width: 400px; margin: auto; padding: 1em;" *ngFor="let item of currentVenderproductList">
  <mat-card>
    <img [src]="item.itemImage" alt="Avatar" style="width:100%" mat-card-image>
    <mat-card-content>
      <p>{{item.itemName}}</p>
      <p>{{item.price}}</p>
      <p>{{item.description}}</p>
      <button class="btn btn-primary">Remove</button>
    </mat-card-content>
  </mat-card>
</div>

</div>
