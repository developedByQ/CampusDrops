<nav class="navbar navbar-light">
  <h4 class="navbar-brand">Sign Up</h4>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="'/vendorsignup'" class="nav-link">Vendor Sign Up</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'/driversignup'" class="nav-link driver-signup-link"
        >Driver Sign Up</a
      >
    </li>
  </ul>
</nav>

<section class="login-clean">
  <form id="login-form" method="post">
    <h1 style="text-align: center; font-style: italic; font-size: 24px">
      Become A Business Partner
    </h1>
    <h1
      style="
        text-align: center;
        margin-bottom: 20px;
        color: #fdb827;
        font-family: 'Coda Caption', sans-serif;
        font-weight: bold;
        font-size: 52px;
      "
    >
      Sign Up
    </h1>

    <div class="row row-for-image">
      <div class="col text-center col-image">
        <img class="profile-imageview" [src]="profileImagePath" />
      </div>
      <div class="d-flex justify-content-center col">
        <button
          type="button"
          class="btn btn-primary auth-btn"
          (click)="fileInput.click()"
        >
          <span>Select an Image</span>
          <input
            #fileInput
            type="file"
            (change)="onFileInput($event)"
            style="display: none"
          />
        </button>
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        type="email"
        [(ngModel)]="businessName"
        placeholder="Business Name"
        style="border-radius: 16px"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="businessAddress"
        placeholder="Business Address"
        style="border-radius: 16px"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        type="text"
        placeholder="Business Email"
        [(ngModel)]="emails"
        style="border-radius: 16px"
      />
    </div>
    <div class="mb-3"></div>
    <div class="mb-3">
      <input
        class="form-control"
        type="password"
        [(ngModel)]="passwords"
        placeholder="Password"
        style="border-radius: 16px"
      />
    </div>
    <div class="mb-3"></div>
    <div class="mb-3">
      <button
        class="btn btn-primary d-block w-100 auth-btn"
        type="submit"
        style="background: #002d74; border-radius: 9px"
        (click)="getUserInfo()"
      >
        Sign Up
      </button>
    </div>
    <div class="mb-3">
      <a class="forgot" href="/vendorsignin">Already a Customer? Sign in</a>
    </div>
    <span class="forgot" href="#"
      >By clicking Sign up,you agree to our&nbsp;Terms and
      Conditions&nbsp;and&nbsp;Privacy Statement.</span
    >
  </form>
</section>
