<div class="top-label-container p-4">
    <h4 class="order-label ml-4">Total Orders: 0</h4>
    <h4 class="order-label">In Progress: 0</h4>
    <h4 class="order-label">En Route: 0</h4>
    <h4 class="order-label mr-4">Completed: 0</h4>
</div>
<hr>

<div class="button-space ml-4 mt-4">
    <button (click)="goToViewAllItems()" class="btn btn-primary auth-btn signup">View My Items</button>
<!--  <button (click)="goToAddItem()" class="btn btn-primary auth-btn signup">Add New Item</button>-->
    <button (click)="goToSettings()" class="btn btn-primary auth-btn signup">Settings</button>
</div>
<hr>
<table class="table table-active">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Price</th>
        <th>Payment Method</th>
        <th>Item</th>
        <th>Image</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let item of service.orderlist">
        <td>{{item.name}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.address}}</td>
        <td>{{item.price}}</td>
        <td>{{item.payment}}</td>
        <td>{{item.itemName}}</td>
        <td>image</td>
        <td>{{item.status}}</td>
    </tr>
</table>
