<div class="top-label-container p-4">
  <h4 class="order-label ml-4">Total Orders: 0</h4>
  <h4 class="order-label">In Progress: 0</h4>
  <h4 class="order-label">En Route: 0</h4>
  <h4 class="order-label mr-4">Completed: 0</h4>
</div>
<hr>

  <div class="button-space ml-4 mt-4">
    <button class="btn btn-primary auth-btn signup">View Orders</button>
    <button (click)="goToAddItem()" class="btn btn-primary auth-btn signup">Add New Item</button>
    <button (click)="signUserOut()" class="btn btn-primary auth-btn signup">Sign Out</button>
  </div>
<hr>

<div class="grid-container">
  <div class="card" *ngFor="let item of currentVenderproductList
">
    <img [src]="item.itemImage" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{item.itemName}}</b></h4>
      <p>{{item.description}}</p>
    </div>
  </div>
