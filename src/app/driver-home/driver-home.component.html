<p>driver-home works!</p>
<button (click)="signUserOut()" class="btn btn-primary">Sign Out</button><br>
<table class="table table-active">
    <tr>
        <th>CustomerName</th>
        <th>CustomerAddress</th>
        <th>CustomerContact</th>
        <th>price</th>
        <th>paymentStatus</th>
        <th>itemName</th>
        <th>Image</th>
        <th>Action</th>
        <th>Accept</th>
    </tr>
    <tr *ngFor="let item of service.orderlist">
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.price}}</td>
        <td>{{item.payment}}</td>
        <td>{{item.itemName}}</td>
        <td>image</td>
        <td>{{item.status}}</td>
        <td><button *ngIf="item.status=='pending'" (click)="Accept(item.orderkey)" class="btn btn-success">Accept</button>
            <button *ngIf="item.status=='delevered'" class="btn btn-info">Completed</button>
        </td>
    </tr>
</table>
