<div class="form-container">

  <label for="email">Email</label>
  <input ngModel name="email" #email="ngModel" id="email" type="text" class="form-control  textFields">

  <label for="password">Password</label>
  <input ngModel name="password" #password="ngModel" id="password" type="password" class="form-control textFields"
    (keyup.enter)="signUserIn(email, password)">

  <button (click)="signUserIn(email, password)" class="btn btn-primary auth-btn signup">Sign In</button>
  <a [routerLink]="'/forgotpassword'" class="forgot-password nav-link mt-3 mb-3">Forgot Password?</a>
  <label class="existingMember">Not a Member?</label>
  <button [routerLink]="'/vendorsignup'" class="btn btn-primary auth-btn">Sign Up</button>
</div>
